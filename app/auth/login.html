<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form novalidate class="form">
        <div class="form-group">
            <input class="form-control" type="text" ng-model='user.email'  placeholder="john@doe.com">
          <div class="form-group">
            <input class="form-control" type="text" ng-model='user.password' placeholder="Password">
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" ng-click="login()" value="Log In">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
