<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="">
        <h2>Log In</h2>
        <h6><a ng-href='/#!/signup'>Need an account?</a></h6>
      </div>
      <form novalidate class="form" ng-submit="login()">
        <div class="form-group">
          <input class="form-control" type="text" ng-model='email'  placeholder="john@doe.com">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" ng-model='password' placeholder="Password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </div>
</div>
